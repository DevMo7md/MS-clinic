<!-- base.html -->

<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'pngegg.png'%}" >
    <title>{% block title %}MS clinic{% endblock %}</title>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <a class="navbar-brand" href="{% url 'main page' %}">
          {% block brand %}
            <img src="{% static 'pngegg.png'%}" width="110" height="100" >
          {% endblock %}
        </a>
  <div class="container-fluid">
    <a class="navbar-brand fs-2 text-dark" href="{% url 'main page' %}">MS Clinic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-dark" aria-current="page" href="{% url 'main page' %}">الصفحة الرئيسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'about_us' %}">نبذه عنّا</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'connect' %}" >تواصل معنا </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'register' %}" >تسجيل الدخول </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            تخصصاتنا
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'knee_pain' %}">آلام الركبه و المفاصل</a></li>
            <li><a class="dropdown-item" href="{% url 'fakry' %}">آلام العمود الفقري </a></li>
            <li><a class="dropdown-item" href="{% url 'PG_injuries' %}">إصابات الملاعب</a> </li>
          </ul>
        </li>
        <li>
          <a href="{% url 'logout' %}">
            <button class="btn btn-secondary">تسجيل خروج</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</head>
<body>

    <header>

    </header>

    <nav>
        <!-- Common navigation links -->
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Common footer content -->
    </footer>
</body>
</html>
