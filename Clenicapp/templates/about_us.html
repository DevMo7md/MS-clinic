{% extends 'base.html' %} {% block content %}
<div class="page-header">
  <div class="container">
    <h1 class="page-title text-center">مرحباً بكم في MS-Clinic</h1>
  </div>
</div>
<br />
<div class="container" dir="rtl">
  {% for item in aboutList %} {% if forloop.counter0|divisibleby:2 %}
  <div class="row mb-5">
    {% endif %}
    <div class="col-md-6">
      <div class="content-section h-100">
        <h2 class="section-title">{{ item.a.head }}</h2>
        <p class="about-text">{{ item.a.body }}</p>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 or forloop.last %}
  </div>
  {% endif %} {% endfor %}
</div>

<style>
  .about-text {
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--light-text);
  }
  .content-section {
    transition: transform 0.3s ease;
  }
  .content-section:hover {
    transform: translateY(-5px);
  }
</style>
{% endblock %}
