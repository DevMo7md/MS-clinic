{% extends 'base.html' %} {% block content %}
<div class="page-header">
  <div class="container">
    <h1 class="page-title text-center">لوحة التحكم</h1>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="content-section">
        <h2 class="section-title mb-4">إضافة بطاقة تعريف إصابة</h2>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-4">
            <div class="form-floating">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
              />
              <label for="name">اسم الإصابة</label>
            </div>
          </div>

          <div class="mb-4">
            <div class="form-floating">
              <textarea
                name="details"
                id="details"
                class="form-control"
                style="height: 150px"
                required
              ></textarea>
              <label for="details">تفاصيل الإصابة</label>
            </div>
          </div>

          <div class="mb-4">
            <div class="form-floating">
              <input
                type="file"
                name="images"
                id="images"
                class="form-control"
                multiple
                required
              />
              <label for="images">صور الإصابة</label>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">إضافة</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .form-floating {
    margin-bottom: 1rem;
  }
  .form-floating > .form-control {
    height: 3.5rem;
    padding: 1rem 0.75rem;
  }
  .form-floating > textarea.form-control {
    height: 150px;
    padding-top: 1.5rem;
  }
  .form-floating > label {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    padding: 1rem 0.75rem;
    overflow: hidden;
    text-align: right;
    text-overflow: ellipsis;
    white-space: nowrap;
    pointer-events: none;
    border: 1px solid transparent;
    transform-origin: 100% 0;
    transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
  }
  .form-floating > .form-control:focus ~ label,
  .form-floating > .form-control:not(:placeholder-shown) ~ label {
    transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
  }
  .form-floating > textarea.form-control ~ label {
    transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
  }
</style>
{% endblock %}
