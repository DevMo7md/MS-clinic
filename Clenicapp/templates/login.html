{%extends 'base.html'%}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
<form method="POST">
    {%csrf_token%}
    <br>
    <div class="container">
        <div class="form-group">
            <label>User name :</label>
            <input type="text" name="username" required>
        </div>
        <br>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="email"required>
        </div>
        <br>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="password" required>
        </div>
        <br>
        
            <button type="submit" name="submit" class="btn">LOG IN</button>
            <input type="hidden" name="hidde">
        
    </div>
</form>
{% endblock %}
